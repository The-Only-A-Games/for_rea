<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Reatile Toka Tshabalala</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Parisienne&display=swap"
        rel="stylesheet">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
        }

        .main-wrapper {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- TYPOGRAPHY --- */
        h1.name {
            font-family: 'Parisienne', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 45, 85, 0.6);
        }

        p.question {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        p.dare-text {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
            margin-top: 10px;
            opacity: 0.6;
            transition: color 0.3s;
        }

        p.dare-text:hover {
            color: #ff2d55;
            opacity: 1;
        }

        /* --- THE BUTTON PLAYGROUND --- */
        .btn-container {
            position: relative;
            width: 300px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0 auto;
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* YES Button */
        .btn-yes {
            background-color: #ff2d55;
            color: white;
            box-shadow: 0 0 15px rgba(255, 45, 85, 0.4);
            z-index: 10;
            position: relative;
            margin-top: 10px;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 45, 85, 0.7);
        }

        /* NO Button */
        .btn-no {
            background-color: transparent;
            color: #999;
            border: 2px solid #555;
            position: absolute;
            z-index: 1;
            top: 70px;
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            border-color: #fff;
            color: #fff;
        }

        /* --- SUCCESS STATE --- */
        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeInScale 0.8s ease-out forwards;
        }

        .success-text {
            font-size: 3rem;
            font-weight: 700;
            color: #ff2d55;
            text-shadow: 0 0 20px rgba(255, 45, 85, 0.8);
            margin-bottom: 20px;
            text-align: center;
        }

        .video-container video {
            max-width: 280px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 45, 85, 0.3);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 400px) {
            h1.name {
                font-size: 2.2rem;
            }

            .btn-container {
                width: 280px;
                height: 200px;
            }

            .success-text {
                font-size: 2rem;
            }

            /* Slightly smaller for mobile to fit emojis */
        }
    </style>
</head>

<body>

    <div class="main-wrapper" id="mainWrapper">
        <h1 class="name">Reatile Toka Tshabalala</h1>
        <p class="question">Will you be my Valentine?</p>

        <div class="btn-container" id="playground">
            <button class="btn-yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button class="btn-no" id="noBtn">No üò¢</button>
        </div>

        <p class="dare-text">Click no if you dare...</p>
    </div>

    <div class="success-container" id="successContainer">
        <h1 class="success-text">Yayyyyy üòÇü•≥üéâ</h1>

        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="cele.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const playground = document.getElementById('playground');
        const mainWrapper = document.getElementById('mainWrapper');
        const successContainer = document.getElementById('successContainer');

        // Function to move 'No' button ONLY inside the playground div
        function moveButton() {
            const containerWidth = playground.offsetWidth;
            const containerHeight = playground.offsetHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = containerWidth - btnWidth;
            const maxY = containerHeight - btnHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Desktop
        noBtn.addEventListener('mouseover', moveButton);

        // Mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Click fallback
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            mainWrapper.style.display = 'none';
            successContainer.style.display = 'flex';
        });
    </script>
</body>

</html>
